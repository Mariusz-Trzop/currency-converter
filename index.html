<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <link href="style/container.css" rel="stylesheet">
    <link href="style/form.css" rel="stylesheet">
    <script defer src="js/sctipt.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="js-form form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <ul class="form__list">
                    <li class="form__listItem">
                        <label>
                            <span class="form__selectName">
                                Wpisz kwotę (PLN):</span><input class="js-amount form__field" type="number" required
                                step="0.01"></label>
                    </li>
                    <li class="form__listItem">
                        <label>
                            <span class="form__selectName">
                                Przelicz na:</span><select class="js-currency form__field--select" name="to">
                                <option value="CZK">Korona czeska</option>
                                <option value="EUR" selected>EURO</option>
                                <option value="GBP">Funt brytyjski</option>
                                <option value="USD">Dolar amerykański</option>
                            </select>
                        </label>
                    </li>
                </ul>
                <p class="form__info">Aktualny kurs z Tabeli nr 011/A/NBP/2023 z dnia 2023-01-17</p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz!</button>
            </p>
            <p>
                <button type="reset" class="form__button">Wyczyść!</button>
            </p>
            <p class="form__result js-result"></p>
        </form>
    </div>
</body>

</html>
